<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<table>
   <tbody><tr>
       <td class="first_td background">受让方名称<span class="requiredFlag"> *</span></td>
       <td colspan="4" class="cont">
           <input class="requiredField" id="R_acquire_ACQUIRINGPARTYINAME" name="R_acquire.ACQUIRINGPARTYINAME" type="text" value="">
       </td>
   </tr>
   <tr>
       <td class="first_td background">联合受让人<span class="requiredFlag"> *</span></td>
       <td colspan="4" class="cont">
       <input class="requiredField" id="R_acquire_COMMONPROPERTY" name="R_acquire.COMMONPROPERTY" placeholder="联合受让人包含受让人和其他共有人，所有的共同产权人都用逗号进行分隔，例如：张三，李四" type="text" value="">
       </td>
   </tr>
   <tr>
       <td rowspan="3" class="first_td background">联系方式</td>
       <td class="background">联系人<span class="requiredFlag"> *</span></td>
       <td class="cont"><input class="requiredField" id="R_acquire_LINKMAN" name="R_acquire.LINKMAN" type="text" value=""></td>
       <td class="background">电话<span class="requiredFlag"> *</span></td>
       <td class="cont"><input class="requiredField" id="R_acquire_TEL" name="R_acquire.TEL" type="text" value=""></td>
   </tr>
   <tr>
       <td class="background">传真</td>
       <td class="cont"><input id="R_acquire_FAX" name="R_acquire.FAX" type="text" value=""></td>
       <td class="background">电子邮件</td>
       <td class="cont"><input id="R_acquire_EMAIL" name="R_acquire.EMAIL" type="text" value=""></td>
   </tr>
   <tr>
       <td class="background">联系地址<span class="requiredFlag"> *</span></td>
       <td class="cont"><input class="requiredField" id="R_acquire_LOCATION" name="R_acquire.LOCATION" type="text" value=""></td>
       <td class="background">邮编</td>
       <td class="cont"><input id="R_acquire_ZIPCODE" name="R_acquire.ZIPCODE" type="text" value=""></td>
   </tr>
 </tbody></table>
</body>
</html>
